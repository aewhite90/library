<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='style.css' />
</head>
<body>
  <div id='header'>
    <h1>My Library</h1>
    <button id='addBook' class='btn'>New Book</button>
  </div>
  <div id='newBookForm'>
    <form class='form-container' onsubmit='return false'>
      <label>Title</label>
      <input type='text' placeholder='Title' id='title' required></input>
      <label>Author</label>
      <input type='text' placeholder='Author' id='author' required></input>
      <label>Number of Pages</label>
      <input type='number' placeholder='Pages' id='pages' required></input>
      <label for='finished'><input type='checkbox' id='bookRead' /><span>Finished</span></label>
      <button id='cancel' class='btn-cancel' type='button'>Cancel</button>
      <button id='add' class='btn-add' type='submit'>Add</button>
    </form>
  </div>
  <div id='card-catalog'>
  </div>
  <!-- <div id='sign-in'>
    <button id='sign-in' class='btn-sign-in'>Sign In</button>
  </div> -->
</body>
  <script charset="utf-8" src="script.js"></script>
</html>
